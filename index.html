<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="filter-container">
            <input type="text" id="tag-input" placeholder="Filters" readonly>
            <div id="tag-dropdown" class="dropdown hidden"></div>
          </div>
        <div id="job-listings">
            <div class="jitm">
                <img src="" alt="Job Image">
                <div class="position">
                    <p>${job.company}</p>
                    <h2>${job.position}</h2>
                    <p>${job.postedAt} . ${job.contract} . ${job.location}</p>
                </div>

                <div class="tags">
                    <span class="tag">${job.role}</span>
                    <span class="tag">${job.level}</span>
                    ${job.languages.map(lang => `<span class="tag">${lang}</span>`).join('')}
                    ${job.tools.map(tool => `<span class="tag">${tool}</span>`).join('')}
                </div>
            </div>

        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
</body>

</html>
